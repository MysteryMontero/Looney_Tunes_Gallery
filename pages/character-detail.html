<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-detail-container">
        <div class="character-image-gallery">
            <button id="prev-image" class="gallery-nav-btn">&lt;</button>
            <img id="character-image" src="" alt="Character Image">
            <button id="next-image" class="gallery-nav-btn">&gt;</button>
        </div>
        <div class="character-description">
            <h1 id="character-name"></h1>
            <p id="character-bio"></p>
            <div class="character-details">
                <p id="first-appeared"></p>
                <p id="character-type"></p>
                <p id="popularity"></p>
            </div>
            <a href="gallery.html" class="back-btn">Back to Gallery</a>
        </div>
    </div>
    <script src="character-detail.js"></script>
</body>
</html>
