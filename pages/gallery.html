<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looney Tunes Characters - Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-screen">
        <div class="gallery-header">
            <h2>Looney Tunes Character Gallery</h2>
            <div class="sort-controls">
                <label for="sort-algorithm">Algorithm:</label>
                <select id="sort-algorithm">
                    <option value="quickSort">Quick Sort</option>
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                </select>
                
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="name">Name</option>
                    <option value="year">Year</option>
                    <option value="popularity">Popularity</option>
                </select>
                
                <select id="sort-direction">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                
                <button id="sort-btn">Sort</button>
                <button id="back-btn">Back to Title</button>
                <button id="compare-btn">Compare All Algorithms</button>
            </div>
        </div>
        <div class="characters-grid" id="characters-container">
            <!-- Characters will be loaded here by JavaScript -->
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
